<!DOCTYPE html>
<html>
<head>
    <script pdfjsLib.GlobalWorkerOptions.workerSrc="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.1.81/build/pdf.min.js"></script>
</head>
<body>
    <canvas id="my_canvas"></canvas>
    <script>
        
        //pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.worker.js';
        
        pdfjsLib.getDocument('./react.pdf').promise.then(doc =>{
            
            console.log("this file has " + doc._pdfInfo.numPages + " pages");
        doc.getPage(1).then(page=>{
            var myCanvas = document.getElementById("my_canvas");
            var context = myCanvas.getContext("2d");
            var viewport = page.getViewport(1);
            myCanvas.width =viewport.width;
            page.render({
            canvasContext: context,
            viewport: viewport
            });
        })
        });
    </script>
</body>
</html>
